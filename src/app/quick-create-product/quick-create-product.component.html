<div class="form-div">
    <h3 class="create-product-form-head">Quick Create New Product</h3>
    <form class="create-product-form" (ngSubmit)="onQuickCreateProduct(quickCreateProduct)" #quickCreateProduct="ngForm">
        <label for="pname">Product Name</label>
        <input type="text" id="pname"  autocomplete="off" name="productname" ngModel required [(ngModel)]="productname">

        <label for="expiry">Expiry</label>
        <input type="date" id="expiry" autocomplete="off" name="expiry" ngModel required [(ngModel)]="expiry">

        <label for="stock">Stock</label>
        <input type="number" id="stock" autocomplete="off" name="stock" ngModel required minlength="0" [(ngModel)]="stock">


        <button type="submit" class="btn btn-primary" [disabled]="!quickCreateProduct.valid" >Save</button>
        <button type="submit" class="btn btn-danger" routerLink="/homescreen">Cancel</button>
    </form>
</div>
